apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: \"true\"
spec:
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.secretName }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - backend:
          serviceName: api
          servicePort: {{ .Values.ingress.apiPort }}
        path: /
      - backend:
          serviceName: broker
          servicePort: {{ .Values.ingress.brokerPort }}
        path: /broker
      - backend:
          serviceName: broker
          servicePort: {{ .Values.ingress.brokerPortTLS }}
        path: /broker
      - backend:
          serviceName: collector
          servicePort: {{ .Values.ingress.collectorPort }}
        path: /collector
